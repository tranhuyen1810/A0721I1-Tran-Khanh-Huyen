<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bang cuu chuong</title>
</head>
<body>
    <script>
        let show;
        show= "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
        for(let i=1;i<=9;i++){
            show=show+'<tr>';
            for(let j=2;j<=9;j++){
                show=show+'<td>'+j+'x'+i+'='+i*j+'</td>';
            }
            show=show+'</tr>';
        }
        show=show+'</table>';
        document.write(show);
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim gia tri nho nhat trong mang</title>
</head>
<body>
    <script>
        function minArray(arr) {
            if(arr.length == 0)
                return -1;
            let min=arr[0];
            for(let i=0;i<arr.length;i++){
                if(arr[i]<min){
                    min=arr[i];
                }
            }
            return min;
        }
        let arr1=[3,5,-6,-2,-5,2,8];
        let arr2=[7,9,3,6,54,47,89,86,68];
        let arr3=[];
        let min1 = minArray(arr1);
        let min2 = minArray(arr2);
        let min3 = minArray(arr3);
        document.write(min1+'<br>');
        document.write(min2+'<br>');
        document.write(min3+'<br>')

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tap voi cau truc switch case_bai1</title>
</head>
<body>
<script>
    let brower = prompt("Website:");
    switch (brower){
        case"Edge":
            alert("You've got the Edge!");
            break;
        case "Chrome":
        case "Firefox":
        case "Safari":
        case "Opera":
            alert("Okay we support there browsers too");
            break;
        default:
            alert("We hope that this page looks ok!");
    }

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyen tap switch case_ bai2</title>
</head>
<body>
<script>
    let login = prompt("Nhap login:");
    let message = (login == "Employee")?
        "Hello":
        (login == "Director")?
            "Greeting":
            (login == "") ?
                "No login":
                "";
    alert(message)


</script>

</body>
</html>

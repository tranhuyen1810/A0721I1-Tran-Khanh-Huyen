<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai_2</title>
</head>
<body>
<script>
    let c = prompt("Nhập vào 1 ký tự :");
    switch (c) {
        case 'u': case 'U' : case 'i' : case 'I' : case 'o' : case "O" : case "a" : case "A" : case 'e' : case "E":
            alert("Nguyên Âm");
            break;
        default:
            alert("Phụ âm");
    }
</script>

</body>
</html>

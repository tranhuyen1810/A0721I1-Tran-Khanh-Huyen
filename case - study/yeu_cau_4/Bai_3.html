<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai_3</title>
</head>
<body>
<script>
    function commonCharacterCount(s1, s2) {
        var count = 0;
        let index;
        for (let i = 0; i < s1.length; i++) {
            index = s2.indexOf(s1.charAt(i));
            if (index !== -1) {
                count++;
                s2 = s2.replace(s2.charAt(index),"");
            }
        }
        return count;
    }
    var str1 = "aaaac";
    var str2 = "adcaa";
    document.write(commonCharacterCount(str1, str2));
</script>
</body>
</html>

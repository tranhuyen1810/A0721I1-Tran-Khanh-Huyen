<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai_1</title>
</head>
<body>
<script>
    var a = [1,2,3];
    var b = [];
    var sum = 0;
    for(let i=0; i<a.length; i++){
        sum = 0;
        for(let j=0; j<=i; j++){
            sum += a[j];
        }
        b.push(sum);
    }
    document.write(b.join());
</script>

</body>
</html>

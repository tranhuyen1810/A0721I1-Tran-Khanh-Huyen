<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhap</title>
</head>
<body>
<script>
    for(i=0;i<4;i++){
        for(j=0;j<5;j++){
            if(i==0||j==0||i==3||j==4){
                document.write("*");
            }else{
                document.write("&nbsp;&nbsp;")
            }
        }
        document.write("<br>");
    }
</script>

</body>
</html>

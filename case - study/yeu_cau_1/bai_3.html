<script>
    var i=1;
    var h = 5;
    while(i<=h){
        for(let x=i; x<=h-1; x++){
            document.write("&nbsp;&nbsp;");
        }
        for(let k=1; k<=2*i-1; k++){
            document.write("*");
        }
        document.write("<br>");
        i++;
    }
</script>

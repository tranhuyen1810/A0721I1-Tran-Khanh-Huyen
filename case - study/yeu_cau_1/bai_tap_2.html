<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    //Vẽ tam giác vuông cân rỗng có chiều cao h. Ví dụ: h = 5

    let h = 5;
    for (let i = 0; i < h; i++) {
        for (let j = 0; j < h; j++) {
            if (i == h - 1 || j == 0 || j == i) {
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write("<br/>");
    }

</script>

</body>
</html>

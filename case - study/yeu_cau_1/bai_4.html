<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai_4</title>
</head>
<body>
<script>
    var i=1;
    var h = 5;
    while(i<=h){
        for(let x=i; x<=h-1; x++){
            document.write("&nbsp;&nbsp;");
        }
        for(let k=1; k<=2*i-1; k++){
            if(k===1 || k===2*i-1){
                document.write("*");
            }
            else {
                document.write("&nbsp;&nbsp");
            }
        }
        document.write("<br>");
        i++;
        if(i===h){
            for(let i=0; i<h*2-1; i++){
                document.write("*");
            }
            break;
        }
    }
</script>
</body>
</html>

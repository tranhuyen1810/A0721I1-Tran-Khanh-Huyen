<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viet chuong trinh dien tich duong tron</title>
</head>
<body>
    <script>
        let inputR = prompt("Ban kinh duong tron:");
        let r = parseFloat(inputR);
        let S = Math.pow(r, 2) * Math.PI;
        document.write("Area" + ":" + S + "<br/>");
        let C = 2 * r * Math.PI;
        document.write("Circuit" + ":" + C)
    </script>

</body>
</html>

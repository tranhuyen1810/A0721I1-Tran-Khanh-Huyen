<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh trung binh cac mon hoc</title>
</head>
<body>
    <script>
        let inputMath = prompt("Enter the math");
        let inputPhysics = prompt("Enter the Physics");
        let inputChemistry = prompt("Enter the chemistry");
        let math = parseInt(inputMath)
        let physics = parseInt(inputPhysics)
        let chemistry = parseInt(inputChemistry)
        let sum = math + physics + chemistry;
        let avg = sum / 3;
        document.write("Trung binh cong" + ":" + avg)
    </script>

</body>
</html>

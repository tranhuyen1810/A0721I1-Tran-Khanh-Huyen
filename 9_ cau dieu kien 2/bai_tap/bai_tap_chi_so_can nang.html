<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chi so can nang cua co the</title>
</head>
<body>
<script>
    let weight = parseInt(prompt("InputWeight:"));
    let height = parseInt(prompt("InputHeight"));
    let bmi =  weight / (height * height);

    if (bmi < 18){
        document.write("Underweight");
    }else if (18 <= bmi < 25){
        document.write("Nomal");
    }else if (25 <= bmi <  30){
        document.write("Overweight");
    }else if (bmi >= 30){
        document.writen("Obese");
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Cau lenh switch case</title>
</head>
<body>
<input id = "inputmonth"/>
<button type = "button" onclick = "myfunction()"> Tinh so ngay</button>
<p id = "Result" > </p>
<script>
    function myfunction(){
        let month=document.getElementById('inputmonth').value;
        switch (month) {
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                document.getElementById("Result").innerText='31 day';
                break;
            case '2':
                document.getElementById("Result").innerText='28 or 29 day';
                break;
            case '4':
            case '6':
            case '9':
            case '11':
                document.getElementById("Result").innerText='30 day';
                break;
            default:
                document.getElementById("Result").innerText='Please Input 1~12';
        }
    }
</script>

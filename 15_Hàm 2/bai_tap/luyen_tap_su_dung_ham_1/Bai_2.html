<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
<script>
    // Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.
    // Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.
    let a = [10,-2,20,5,3,6,50,22];
    document.writeln("Mảng đã tạo là"+"<br>");
    for(let i = 0 ; i < a.length ; i++)
        document.writeln(a[i]+" ,");
    document.writeln("<br>");
    let index = 0;
    let max = a[0];
    for(let i = 0 ; i < a.length ; i++)
        if(max < a[i]) {
            max = a[i];
            index = i;
        }
    document.writeln("max = "+ max + " ở vị trí " + index);
</script>
</body>
</html>

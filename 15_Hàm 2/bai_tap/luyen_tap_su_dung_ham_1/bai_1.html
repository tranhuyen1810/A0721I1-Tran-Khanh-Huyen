<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    // Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
    // Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.
    let a = [10,-2,20,5,3,6,50,22];
    document.writeln("Mảng đã tạo là"+"<br>");
    for(let i = 0 ; i < a.length ; i++)
        document.writeln(a[i]+" ,");
    document.writeln("<br>"+"số nguyên lớn hơn hoặc bằng 10 là"+"<br>");
    for(let i = 0 ; i < a.length ; i++)
        if(a[i] >= 10)
            document.writeln(a[i]+" ,");

</script>
</body>
</html>

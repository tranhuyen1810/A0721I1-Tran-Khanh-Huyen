<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 6</title>
</head>
<body>
<script>
    // Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V.
    //     Chương trình kiểm tra xem V có thuộc mảng đã cho không,
    //     nếu V thuộc mảng đã cho xoá V khỏi mảng
    // (Bản chất việc xoá ở đây tức là dịch phần tử ở bên phải V sang vị trí của V, và gán 0 cho phần tử cuối cùng của mảng)
    let v = parseInt(prompt("Nhập giá trị cần xóa : ")) ;
    let a = [10,-2,20,5,3,6,50,22,9,11];
    let check = false;
    document.writeln("Mảng đã tạo"+"<br>");
    for (let i = 0; i < a.length; i++)
        document.writeln(a[i]);
    for (let i = 0; i < a.length; i++) {
        if (v == a[i]) {
            check = true;
            for (let j = i; j < a.length; j++)
                a[j] = a[j + 1];
            a.length--;
        }
    }
    if(!check) alert("Không có v trong mảng");

    else{
        document.writeln("<br>"+"Mảng sau khi xóa"+"<br>");
        for (let i = 0; i < a.length; i++)
            document.writeln(a[i]);
    }
</script>

</body>
</html>

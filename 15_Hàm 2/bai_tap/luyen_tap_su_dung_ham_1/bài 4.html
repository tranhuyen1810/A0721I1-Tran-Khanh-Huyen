<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    // Viết chương trình khởi tạo.Nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.
    let a = [10,-2,20,5,3,6,50,22];
    document.writeln("Mảng đã tạo là"+"<br>");
    for(let i = 0 ; i < a.length ; i++)
        document.writeln(a[i]+" ,");
    document.writeln("<br>"+"Mảng đảo là"+"<br>");
    for(let i = a.length-1 ; i >= 0 ; i--)
        document.writeln(a[i]+" ,");
</script>
</body>
</html>
